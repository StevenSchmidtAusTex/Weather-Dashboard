<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <script src="https://kit.fontawesome.com/a94e07a810.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        ></script>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
    <div class="container-fluid header-div text-white">
            <header class="d-flex justify-content-center py3">
                <h1>Weather Dashboard</h1>
            </header>
    </div>
        <div class="container left-align">
            
            <h5>Search for a City</h1>
            <form action="" class="" id="location-input">
                <div class="row">
                    <div class="input-field col s2 left-align">
                        <input placeholder='Ex: "Austin" or 78613' id="location" type="text" class="validate">
                        <label for="location">Location</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light dark" type="submit" name="action">Search Weather</button>
            </form>
            <p id="info">
                <div class="collection"></div>

              
            </div>
      </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/app.js"></script>
</html>
